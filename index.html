<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <textarea>Team, I know that times are tough! Product sales have been disappointing for the past three quarters. We have a competitive product, but we need to do a better job of selling it!</textarea>
  <button>Click</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(() => {
      $('button').on('click', () => {
        $.get('/toner', { data: $('textarea').text()})
          .done( res => {
            console.log(res)
          })
      })
    })
  </script>
</body>
</html>
