<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <section class="menu">
      <select class="drop" id="dropMenu"></select>
  </section>

  <textarea></textarea>
  <button>Click</button>>

  <div id="show">
    <!-- <p>&#x1F600</p> -->
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(() => {
      $('button').on('click', () => {
        $.get('/toner', { data: $('textarea.value').text()})
          .done( res => {
            console.log(res);
            res.forEach(function(tom){
              $("#show").append(tom.tone_name);
            })
            /*for each(let tom in res){
                $("#show").appendtom);
            }*/
      })
    })})
</script>
